        <h1 class="title">Register</h1>

        <p>Please fill in this form to create an account.</p>
        <hr />

        <!-- Username -->
        <div class="input-box">
          <label for="username"
            ><b>Username <span>*</span></b></label
          >
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            id="username"
            minlength="8"
            maxlength="30"
            required
          />
        </div>
        <!-- Email -->
        <div class="input-box">
          <label for="email"
            ><b>Email <span>*</span></b></label
          >
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
        </div>
        <!-- Password -->
        <!-- The pattern works perfectly on regexr but the html doesn't support look ahead "?=" so I can't make it work -->
        <div class="input-box">
          <label for="psw"
            ><b>Password <span>*</span></b></label
          >
          <div class="pass-btn">
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
              minlength="8"
              maxlength="15"
              onblur="matchPassword()"
              required
            />
            <button class="show-pass" type="button" onclick="showPass('psw')">
              <img src="../assets/padlock.png" alt="Show Password." />
            </button>
          </div>
          <div id="pass-bar"></div>
          <p id="pass-strength"></p>
        </div>
        <!-- Repeat Password -->
        <!-- The pattern works perfectly on regexr but the html doesn't support look ahead "?=" so I can't make it work -->
        <div class="input-box">
          <label for="psw-repeat"
            ><b>Repeat Password <span>*</span></b></label
          >
          <div class="pass-btn">
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              id="psw-repeat"
              minlength="8"
              maxlength="15"
              onblur="matchPassword()"
              required
            />
            <button
              class="show-pass"
              type="button"
              onclick="showPass('psw-repeat')"
            >
              <img src="../assets/padlock.png" alt="Show Password." />
            </button>
          </div>
          <p id="match-pass"></p>
        </div>
